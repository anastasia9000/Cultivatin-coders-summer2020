<!doctype html> <!--declaration-->
<html>
    <head><!--hold meta data or data about data-->
        <meta charset="utf-8"> <!-- will let the browser know what character were using-->
        <title>HTML and CSS</title>
        <!--inling style <p style="color:red"></p>---><!--this is only for particular instances-->
        <!--Style tags <style></style>----><!--better to keep content in one file and styling in another file-->
        <link rel="stylesheet" href="style.css"><!--standard for css-->
    </head>
    <body><!--content goes here-->
        <!--H1 tags to H6 tags grow smaller in sizes as the number goes higher-->
        <h1 id="topHeader">HTML and CSS</h1>
        <p class="topPara">Live your best life</p>
        <ul><!--Unordered list tag-->
            <!--selecters-->
            <!--id, class, attribute-->
            <!--ID selectors are unique, meaning you can't use more than one-->
            <!--Class selectors are not unique, you can use them more than once-->
            <!--Attribute selectors are going-->
            <div> <!--helps you section out your document-->
            <li><img class ="topList" src="http://placekitten.com/200/300" ></li><!--List Item tag-->
            </div>
            <div>
            <li><img class ="topList" src="http://placekitten.com/300/300"></li>
            </div>
            <div>
            <li><img class ="topList" src="http://placekitten.com/400/300"></li>
            </div>
            <div>
            <li><img class ="topList" src="http://placekitten.com/500/300"></li>
            </div>
            <div>
            <li><a href="https://google.com">Google</a></li><!--link tag-->
            </div>
        
        </ul>
   
    </body>

</html>
